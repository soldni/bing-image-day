<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>"Westward Ho!/Pioneer" pattern covered dish by Gillinder and Sons Philadelphia - Art Institute of Chicago</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style>
        :root {
            --glass-background: rgba(255, 255, 255, 0.1);
        }

        /* hide page scrollbar */
        html {
            scrollbar-width: none;
        }

        /* Firefox */
        body {
            -ms-overflow-style: none;
        }

        /* IE and Edge */
        body::-webkit-scrollbar,
        body::-webkit-scrollbar-button {
            display: none;
        }

        /* Chrome */
        /* end hide page scrollbar */

        @media (prefers-color-scheme: dark) {
            :root {
                --glass-background: rgba(0, 0, 0, 0.2);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            max-height: 100vh;
            background-color: black;
        }

        .container {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Blurred background element â€“ hidden by default */
        #bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-size: cover;
            background-position: center;
            filter: blur(20px);
            transform: scale(1.2);
            z-index: -1;
            display: none;
        }

        #bing-day-image {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            display: block;
        }

        .title-section {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            padding: 0 20px;
        }

        h1 {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 1rem;
            font-weight: 400;
            letter-spacing: 0.02em;
            display: inline-block;
            padding: 8px 16px;
            border-radius: 6px;
            background: var(--glass-background);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            transition: color 0.3s ease;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 0.9rem;
                padding: 6px 12px;
            }
        }

        #color-sampler {
            position: absolute;
            width: 1px;
            height: 1px;
            visibility: hidden;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Blurred background element -->
        <div id="bg-image"></div>
        <img id="bing-day-image" src="image.jpg" alt=""Westward Ho!/Pioneer" pattern covered dish by Gillinder and Sons Philadelphia">
        <canvas id="color-sampler"></canvas>
        <div class="title-section">
            <h1>"Westward Ho!/Pioneer" pattern covered dish by Gillinder and Sons Philadelphia</h1>
        </div>
    </div>

    <script>
        function getLuminance(r, g, b) {
            r = r / 255;
            g = g / 255;
            b = b / 255;
            r = r <= 0.03928 ? r / 12.92 : Math.pow((r + 0.055) / 1.055, 2.4);
            g = g <= 0.03928 ? g / 12.92 : Math.pow((g + 0.055) / 1.055, 2.4);
            b = b <= 0.03928 ? b / 12.92 : Math.pow((b + 0.055) / 1.055, 2.4);
            return 0.2126 * r + 0.7152 * g + 0.0722 * b;
        }

        function getAverageColor(img) {
            const canvas = document.getElementById('color-sampler');
            const ctx = canvas.getContext('2d');
            const titleSection = document.querySelector('.title-section');
            const titleRect = titleSection.getBoundingClientRect();
            const sampleHeight = titleRect.height + 20; // height plus 20px bottom margin
            canvas.width = img.width;
            canvas.height = sampleHeight;
            ctx.drawImage(img, 0, -img.height + sampleHeight, img.width, img.height);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            let r = 0, g = 0, b = 0;
            const pixels = data.length / 4;
            for (let i = 0; i < data.length; i += 4) {
            r += data[i];
            g += data[i + 1];
            b += data[i + 2];
            }
            r = Math.round(r / pixels);
            g = Math.round(g / pixels);
            b = Math.round(b / pixels);
            return { r, g, b };
        }


        function adjustTextColor() {
            const img = document.getElementById('bing-day-image');
            const heading = document.querySelector('h1');
            const avgColor = getAverageColor(img);
            const luminance = getLuminance(avgColor.r, avgColor.g, avgColor.b);
            heading.style.color = luminance > 0.5 ? 'rgba(0, 0, 0, 0.9)' : 'rgba(255, 255, 255, 0.9)';
        }

        function updateDisplayMode() {
            const img = document.getElementById('bing-day-image');
            const bgImage = document.getElementById('bg-image');
            const titleSection = document.querySelector('.title-section');

            if (!img.naturalWidth || !img.naturalHeight) return;

            const deviceRatio = window.innerWidth / window.innerHeight;
            const imageRatio = img.naturalWidth / img.naturalHeight;

            // Check if the image's ratio is significantly different from the device's.
            if (imageRatio < deviceRatio * 0.9 || imageRatio > deviceRatio * 1.1) {
                bgImage.style.backgroundImage = `url(${img.src})`;
                bgImage.style.display = 'block';

                // Center the image and force its height to 100%.
                img.style.position = 'absolute';
                img.style.top = '50%';
                img.style.left = '50%';
                img.style.transform = 'translate(-50%, -50%)';

                if (imageRatio < deviceRatio) {
                    // force its height to 100% (image is portrait; device is landscape)
                    img.style.width = 'auto';
                    img.style.height = '100vh';
                    img.style.maxHeight = '';
                } else {
                    // force its width to 100% (image is landscape; device is portrait)
                    img.style.width = '100%';
                    img.style.height = 'auto';
                    img.style.maxWidth = '';
                }

                // Adjust the title-section to be 20 pixels narrower than the displayed image.
                requestAnimationFrame(() => {
                    const imgRect = img.getBoundingClientRect();

                    const bottomMargin = titleSection.style.bottom / 2;
                    titleSection.style.width = (imgRect.width - bottomMargin) + 'px';
                    titleSection.style.left = '50%';
                    titleSection.style.transform = 'translateX(-50%)';
                });
            } else {
                bgImage.style.display = 'none';
                img.style.position = 'static';
                img.style.width = '100%';
                img.style.height = '100vh';
                img.style.objectFit = 'cover';
                img.style.maxWidth = '';
                img.style.maxHeight = '';
                img.style.transform = '';

                // Revert the title-section styling to full width.
                titleSection.style.width = '';
                titleSection.style.left = '0';
                titleSection.style.transform = '';
            }
        }

        window.onload = function () {
            const img = document.getElementById('bing-day-image');
            if (img.complete) {
                updateDisplayMode();
                adjustTextColor();
            } else {
                img.onload = function () {
                    updateDisplayMode();
                    adjustTextColor();
                }
            }
        };

        // Update display mode on window resize.
        window.addEventListener('resize', updateDisplayMode);
    </script>
</body>

</html>
